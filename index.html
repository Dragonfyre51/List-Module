<html>
	<head>

		<!-- 10/18/16 Optional theme -->

		<title>List Module</title>
	</head>
	<body>
		<style>
			h2 {
				font-size:200%;
			}
			#wrapper {
				background-color:#aaa;
				border:3px solid #088;
				height:50px;
			}
			.listwindow {
				background-color:#eee;
				border:3px solid #aaf;
				padding:0 0 1em 1em;
			}

			.list {}
		</style>
		<div id="wrapper">
			<div class="listwindow">
				<h2>Instructions:</h2>
				<p>Select a list below to load into the editor.</p>
				<select>
					<option>Placeholder 1</option>
					<option>Placeholder 2</option>
					<option>Placeholder 3</option>
				</select>
				<input id="nameList" type="text" placeholder="Name your list" />
				<button id="saveNewList" type="button">Save</button>
			</div>
			<div class="listwindow">
				<h2>List [X]</h2>
				<input id="textInput" type="text" placeholder="Add an Item"/>
				<button id="addBtn" type="button">+</button>
			</div>
			<div class="listwindow">
				<h2>View List:</h2>

				<ul id="display">
				</ul>
			</div>
			<div class="listwindow">
				<h2>Clipboard:</h2>
				<textarea value="Paste Here"></textarea>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- 10/18/16 Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



		<script>
			// $(document).ready(function(){
			// 	function addNewItem(){
			// 		//get input's content
			// 		//create an element with the new content
			// 		//add the input's content to the display
			// 		//clear the input



			// 		//get the input's content
			// 		//add content to a list variable
			// 	}
			// });
		</script>


		<script>
			$(document).ready(function(){
				function addNewItem(){
					// get input's content
					var input = $("#textInput");
					var text = $(input).val();
					//create a div with the new content
					var newPar = document.createElement("li");
					var newContent = document.createTextNode(text);
					newPar.appendChild(newContent);
					//add the input's content to the display
					var display = document.getElementById('display');
					display.appendChild(newPar);
					//clear the input
					input.value = '';
				}
				document.getElementById('addBtn').addEventListener('click', addNewItem);
				document.getElementById('textInput').addEventListener('keyup', function (event) {
						// check to see if enter key was pressed
						if(event.which === 13){
							//task on enter
							addNewItem();
						}
				});
			});
		</script> 
	</body>
</html>
