	<title>List Module</title>

<body>

<style>
	body {
		background-color:#ddd;
	}
</style>

	<div class="list">
		<h2>Create List</h2>
		<input id="textInput" type="text" />
		<button id="addBtn" type="button">Add Text</button>
	</div>


	<div class="listright">
		<h2>View List</h2>
		<div id="display"></div>

	</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- 10/18/16 Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>

function pressAddItem(){
	// get input's content
		var input = document.getElementById('textInput');
		var text = input.value;

		//create a div with the new content
		var newDiv = document.createElement("div");
		var newContent = document.createTextNode(text);
		newDiv.appendChild(newContent);

		//add the input's content to the display
		var display = document.getElementById('display');
		display.appendChild(newDiv);

		//clear the input
		input.value = '';
}

document.getElementById('addBtn').addEventListener('click', pressAddItem);


document.getElementById('textInput').addEventListener('keyup', function (event) {

	// check to see if enter key was pressed
	if(event.which === 13){

		//task on enter
		pressAddItem();
	}
});
